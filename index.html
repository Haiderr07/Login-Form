<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter Login Page Design using HTML and CSS</title>
</head>
<body>
    <div class="login-box">
        <img src="images/logo.png" class="logo">
        <h2>Sign in to Twitter</h2>
        <button><img src="images/google.png"> Sign in with Google </button>
        <button><img src="images/apple.png"> Sign in with Apple </button>
        <hr>
        <span>Or</span>
        <form>
            <input type="text" placeholder="Email,username or phone number">
            <button>Next</button>
        </form>
        <button> Forgot password? </button>
        <p> Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
